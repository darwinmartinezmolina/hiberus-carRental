<h1>Vehicle <small>{{vehicle.model}}</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/vehicles">
            <i class="fa fa-arrow-left">
                Back
            </i>
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">

        <form (ngSubmit)="save(f)" #f="ngForm">

            <div class="form-group">

                <label>Vehicle Id</label>
                <input placeholder="Vehicle Id" [(ngModel)]="vehicle.idvehicles" name="idvehicles" type="text" class="form-control" disabled="disabled">
                <small class="form-text text-muted">This field is autogenerated</small>

            </div>
            <div class="form-row">
                <div class="form-group col-md-6">

                    <label>Brand</label>
                    <input placeholder="Brand" [(ngModel)]="vehicle.brand" name="brand" type="text" class="form-control" required>

                </div>

                <div class="form-group col-md-6">

                    <label>Model</label>
                    <input placeholder="Model" [(ngModel)]="vehicle.model" name="model" type="text" class="form-control" required>

                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">

                    <label>Plate</label>
                    <input placeholder="Plate" [(ngModel)]="vehicle.plate" name="plate" type="text" class="form-control" required>

                </div>

                <div class="form-group col-md-6">

                    <label>License Required</label>
                    <select class="form-control" name="license" [(ngModel)]="vehicle.licenseRequired" required>
                        <option *ngFor="let license of licenses" [ngValue]="license">{{license}}</option>
                    </select>

                </div>
            </div>
            <hr>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                <i class="fa fa-save"> Save</i>
                </button>
            </div>

        </form>

    </div>

</div>
