<h1>Vehicles list</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary" routerLink="/vehicle-detail/new">
            <i class="fa fa-plus"></i>
            Add
        </button>
    </div>
</div>

<table *ngIf="!loading && vehicles.length > 0" class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Brand</th>
            <th scope="col">Model</th>
            <th scope="col">Plate</th>
            <th scope="col">License</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of pageOfItems; let i = index">
            <th scope="row">{{vehicle.idvehicles}}</th>
            <td>{{vehicle.brand}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.plate}}</td>
            <td>{{vehicle.licenseRequired}}</td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/vehicle-detail',vehicle.idvehicles]">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger" (click)="deleteVehicle(vehicle, i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>

    </tbody>
</table>

<div class="card-footer pb-0 pt-3">
    <div class="d-flex justify-content-center">
        <jw-pagination [items]="vehicles" [pageSize]=5 (changePage)="onChangePage($event)"></jw-pagination>
    </div>
</div>

<div *ngIf="!loading && vehicles.length===0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No records</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="loading" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Loading</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Please wait
    </p>
</div>
