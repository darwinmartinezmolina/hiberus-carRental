<h1>Trip</h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/trips">
            <i class="fa fa-arrow-left">
                Back
            </i>
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">

        <form (ngSubmit)="save(f)" #f="ngForm">

            <div class="form-group">

                <label>Trip Id</label>
                <input placeholder="Trip Id" [(ngModel)]="trip.idtrips" name="idtrips" type="text" class="form-control" disabled="disabled">
                <small class="form-text text-muted">This field is autogenerated</small>

            </div>

            <div class="form-group">

                <label>date</label>
                <input placeholder="date" (change)="findVehiclesAvailables(trip.date)" [(ngModel)]="trip.date" name="date" type="date" class="form-control" required>

            </div>

            <div class="form-group">

                <label>Vehicle detail</label>
                <select class="form-control" name="idVehicles" [(ngModel)]="selectedVehicle" required (change)="findDriversAvailables(trip.date, selectedVehicle.licenseRequired)">
                        <option   [(ngValue)]="vehicle" *ngFor="let vehicle of vehicles">{{vehicle.brand}} {{vehicle.model}}</option>
                </select>
            </div>



            <div class="form-group">

                <label>Driver detail</label>
                <select class="form-control" name="idDrivers" [(ngModel)]="trip.idDrivers" required>
                    <option   [(ngValue)]="driver.iddrivers" *ngFor="let driver of drivers">{{driver.name}} {{driver.surname}}</option>
            </select>

            </div>

            <hr>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                <i class="fa fa-save"> Save</i>
                </button>
            </div>

        </form>

    </div>

</div>
