<h1>Driver <small>{{driver.name}} {{driver.surname}}</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/drivers">
            <i class="fa fa-arrow-left">
                Back
            </i>
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">

        <form (ngSubmit)="save(f)" #f="ngForm">

            <div class="form-group">

                <label>Driver Id</label>
                <input placeholder="Driver Id" [(ngModel)]="driver.iddrivers" name="iddrivers" type="text" class="form-control" disabled="disabled">
                <small class="form-text text-muted">This field is autogenerated</small>

            </div>

            <div class="form-row">
                <div class="form-group col-md-6">

                    <label>Name</label>
                    <input placeholder="Driver Name" [(ngModel)]="driver.name" name="name" type="text" class="form-control" required>

                </div>

                <div class="form-group col-md-6">

                    <label>Surname</label>
                    <input placeholder="Driver Surname" [(ngModel)]="driver.surname" name="surname" type="text" class="form-control" required>

                </div>
            </div>
            <div class="form-group">

                <label>License</label>
                <select class="form-control" name="license" [(ngModel)]="driver.license" required>
                    <option *ngFor="let license of licenses" [ngValue]="license">{{license}}</option>
                </select>
            </div>

            <hr>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                <i class="fa fa-save"> Save</i>
                </button>
            </div>

        </form>

    </div>

</div>
