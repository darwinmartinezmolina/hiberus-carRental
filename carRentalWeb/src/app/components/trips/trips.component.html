<h1>Trips list</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary" routerLink="/trip-detail/new">
            <i class="fa fa-plus"></i>
            Add
        </button>
    </div>
</div>

<table *ngIf="!loading && trips.length > 0" class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Vehicle</th>
            <th scope="col">Driver</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let trip of pageOfItems">
            <td>{{trip.date}}</td>
            <td>{{trip.idVehicles}}</td>
            <td>{{trip.idDrivers}}</td>

        </tr>

    </tbody>
</table>

<div class="card-footer pb-0 pt-3">
    <div class="d-flex justify-content-center">
        <jw-pagination [items]="trips" [pageSize]=5 (changePage)="onChangePage($event)"></jw-pagination>
    </div>
</div>

<div *ngIf="!loading && trips.length===0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No records</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>

</div>

<div *ngIf="loading" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Loading</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Please wait
    </p>
</div>
